# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build and push to dockerhub
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: dockerhub
        repository: 'spims96/phpapp'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'

- stage: Deploy
  displayName: Deploy
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'techzone'
        runOptions: 'commands'
        commands: |
          echo "SSH successful"
          minikube start
        readyTimeout: '20000'

    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'techzone'
        sourceFolder: '$(System.DefaultWorkingDirectory)'
        contents: 'deployment.yaml'
        targetFolder: '/home/itzuser'
        readyTimeout: '20000'